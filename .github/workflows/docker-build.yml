name: Docker Build


on:
  pull_request_review:
    branches: [development, wip/**]
  pull_request:
    branches: [development, wip/**]
  push:
    branches: [development, wip/**]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      -
        name: Checkout
        uses: actions/checkout@v4
      -
        name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      -
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
